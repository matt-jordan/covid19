swagger: '2.0'
info:
  version: '1.0.0'
  title: Covide Service
host: localhost:3000
basePath: /v1
schemes:
  # NOTE: remove http to make production-grade
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
paths:
  '/countries/{pathCountry}':
    x-swagger-router-controller: countries
    get:
      description: Get the history of the specified country
      operationId: getHistory
      parameters:
        - $ref: '#/parameters/pathCountry'
      responses:
        '200':
          description: Successful request
          schema:
            $ref: '#/definitions/CountryHistory'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '404':
          $ref: '#/responses/NotFound'
        default:
          $ref: '#/responses/GeneralError'
  '/states':
    x-swagger-router-controller: states
    get:
      description: Retrieve a list of states and their most recent status.
      operationId: listStates
      responses:
        '200':
          description: Successful request
          schema:
            $ref: '#/definitions/StateList'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        default:
          $ref: '#/responses/GeneralError'
  /swagger:
    x-swagger-pipe: swagger_raw
parameters:
  pathCountry:
    name: pathCountry
    in: path
    description: Country code or name of the country to retrieve
    type: string
    required: true
  queryPage:
    name: queryPage
    in: query
    description: Which page of results to retrieve
    type: integer
  queryPageSize:
    name: queryPageSize
    in: query
    description: How many results to retrieve in a page. Defaults to 20.
    type: integer
responses:
  BadRequest:
    description: Bad Request
    schema:
      $ref: '#/definitions/ErrorResponse'
  Forbidden:
    description: Forbidden
    schema:
      $ref: '#/definitions/ErrorResponse'
  GeneralError:
    description: Error
    schema:
      $ref: '#/definitions/ErrorResponse'
  NotFound:
    description: Not Found
    schema:
      $ref: '#/definitions/ErrorResponse'
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: '#/definitions/ErrorResponse'
definitions:
  CountryHistory:
    required: [ name ]
    description: History of a particular country
    properties:
      name:
        description: Name of the country
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/History'
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  History:
    description: A history entry of the disease for some location
    required: [ date, cases, deaths ]
    properties:
      date:
        description: The day the history entry was made
        type: string
        format: date
      cases:
        description: How many cases occurred
        type: integer
      deaths:
        description: How many died
        type: integer
  Pagination:
    properties:
      pageSize:
        description: Size of the page
        type: integer
      pageCount:
        description: How many pages are in the set
        type: integer
      page:
        description: Which page in the response set this set corresponds to
        type: integer
  State:
    description: A state
    properties:
      name:
        description: The name of the state
        type: string
      current:
        $ref: '#/definitions/History'
  StateList:
    description: A list of states.
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/State'
      pagination:
          $ref: '#/definitions/Pagination'
